<script>
    fetch("asp/api5.asp")
        .then(response => response.json())
        .then(data => {
            const salesSummary = document.getElementById("eraTableBody5"); // Yıllık toplam satış fiyatını gösterecek etiket
            const salesQuantitySummary = document.getElementById("quantitySummary5"); // Yıllık toplam satış adedini gösterecek etiket
            let totalSales = 0; // Tüm yıllara ait toplam satış fiyatı
            let totalQuantity = 0; // Tüm yıllara ait toplam satış adedi

            // Verileri döngüyle işleme
            data.forEach(row => {
                totalSales += parseFloat(row.fiyat) || 0; // Satış fiyatlarını toplama ekle
                totalQuantity += parseFloat(row.adet) || 0; // Satış adetlerini toplama ekle
            });

            // Toplam satış fiyatını yazdır
            salesSummary.innerHTML = `${totalSales.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ".")}₺`;

            // Toplam satış adedini yazdır
            salesQuantitySummary.innerHTML = `${totalQuantity.toFixed(0)} Adet`;
        })
        .catch(error => console.error("Hata:", error));
</script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Veriyi getir
    fetch('asp/getMagazaAdet2.asp')
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        console.log('Gelen Veri:', data); // Veriyi kontrol et

        // Grafik seçeneklerini tanımla
        const stok_chart_options = {  // Değişken adı değiştirildi
          series: data.series, // ASP'den gelen adetler
          chart: {
            type: 'pie', // Pasta grafik
          },
          labels: data.labels, // ASP'den gelen model adları
          dataLabels: {
            enabled: true,
          },
        };

        // Grafik oluştur ve göster
        const stok_chart = new ApexCharts(document.querySelector('#stok-chart'), stok_chart_options); // ID ve değişken adı değiştirildi
        stok_chart.render();
      })
      .catch(error => console.error('Hata:', error));
  });
</script>
	<script>
  // Veriyi getir
  fetch('asp/pie_chart_data.asp')
    .then(response => response.json())
    .then(data => {
      // Grafik seçeneklerini tanımla
      const pie_chart_options = {
        series: [data.yemek, data.taksi, data.ulasim, data.otopark, data.diger], // ASP'den gelen toplamlar
        chart: {
          type: 'donut',
        },
        labels: ['YEMEK', 'TAKSİ', 'ULAŞIM', 'OTOPARK', 'DİĞER'],
        dataLabels: {
          enabled: false,
        },
        colors: ['#20c997', '#0d6efd', '#ffc107', '#8c03a1', '#8f0404'],
      };

      // Grafik oluştur ve göster
      const pie_chart = new ApexCharts(document.querySelector('#pie-chart'), pie_chart_options);
      pie_chart.render();
    })
    .catch(error => console.error('Hata:', error));
</script>
